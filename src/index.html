<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- cuerpo -->
      <a-box position="0 1 -3" rotation="0 0 0" color="#EF2D5E" scale="1 1 0.3"></a-box>

      <!-- piernas -->
      <a-box position="-0.33 0.33 -3" rotation="0 0 0" color="blue" scale="0.25 0.5 0.25"></a-box>
      <a-box position="0.33 0.33 -3" rotation="0 0 0" color="blue" scale="0.25 0.5 0.25"></a-box>

      <!-- brazos -->
      <a-sphere position="0.5 1.33 -3" material="opacity: 0.0; transparent: true;"
        animation="property: object3D.rotation.z; from: 90; to: 135; dir: alternate; dur: 1000; loop: true">
        <a-cylinder position="0 -0.33 0" radius="0.1" height="0.66" rotation="0 0 0" color="blue"></a-cylinder>
        <a-cylinder position="0 -0.66 0" radius="0.15" rotation="90 0 0" height="0.25" color="yellow"></a-cylinder>
      </a-sphere>
      <a-cylinder position="-0.6 1 -3" radius="0.1" rotation="0 0 0" height="0.66" color="blue"></a-cylinder>

      <a-cylinder position="-0.6 0.6 -3" radius="0.15" rotation="90 0 0" height="0.25" color="yellow"></a-cylinder>

      <!-- cabeza -->
      <a-cylinder position="0 2 -3" radius="0.5" rotation="0 90 -90" scale="1 0.25 1" color="yellow" theta-length="180"></a-cylinder>
      <a-entity position="0 1.85 -2.874">
        <a-circle position="0 -0.15 0" radius="0.15" rotation="0 0 180" color="black" theta-length="180"></a-circle>

        <a-circle position="-0.175 0 0" radius="0.1" color="white"></a-circle>
        <a-circle position="-0.175 0 0" radius="0.08" color="black"></a-circle>
        <a-circle position="-0.15 0.025 0" radius="0.025" color="white"></a-circle>

        <a-circle position="0.175 0 0" radius="0.1" color="white"></a-circle>
        <a-circle position="0.175 0 0" radius="0.08" color="black"></a-circle>
        <a-circle position="0.2 0.025 0" radius="0.025" color="white"></a-circle>
      </a-entity>

      <!-- sombrero -->
      <a-entity>
        <!--a-cone segments-radial="4" radius-bottom="0.75" position="0 2.33 -3" rotation="0 45 0" scale="1 1 0.25" height="0.66" scale color="#4499FF" radius-bottom="1"
        ></a-cone-->
        <a-triangle color="#4499FF" vertex-a="0 2.5 -3" vertex-b="-0.55 2 -2.875" vertex-c="0.55 2 -2.875"></a-triangle>
        <a-triangle color="#4499FF" vertex-a="0 2.5 -3" vertex-b="0.55 2 -2.875" vertex-c="0.55 2 -3.125"></a-triangle>
        <a-triangle color="#4499FF" vertex-a="0 2.5 -3" vertex-b="-0.55 2 -3.125" vertex-c="0.55 2 -3.125"></a-triangle>
        <a-triangle color="#4499FF" vertex-a="0 2.5 -3" vertex-b="-0.55 2 -3.125" vertex-c="-0.55 2 -2.875"></a-triangle>
  
      </a-entity>

      <!--a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder-->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="lightcyan"></a-sky>
    </a-scene>
  </body>
</html>
